<!DOCTYPE html>
<html>
<head>
    <title>Healthy Life Hub</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; /* Adjust margin to 0 for full background coverage */
            padding: 0; /* Adjust padding to 0 for full background coverage */
            background-image: url('healthy_lifestyle.jpg'); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-attachment: fixed;
            background-repeat: no-repeat; /* Do not repeat the image */
        }
        .container { 
            text-align: center; 
            margin-top: 50px; 
        }
        .button { 
            display: inline-block; 
            margin: 10px; 
            padding: 10px 20px; 
            background-color: #4c96af; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .button:hover { 
            background-color: #4070b3; 
        }
        
        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .login-button:hover { 
            background-color: #0b7dda; 
        }

        .logo {
            position: absolute;
            top: 50px;
            left: 50px;
            height: 100px; /* Adjust the size as needed */
            width: auto; /* Ensure the width adjusts proportionally */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }
    </style>
</head>
<body>
    <img src="img.png" alt="Logo" class="logo">
    <a href="login.html" class="login-button">Login</a> <!-- Update the link here -->
    <div class="container">
        <h1>Healthy Life Hub</h1>
        <a href="bmi.html" class="button">BMI</a>

        <a href="{% url 'calories' %}" class="button">حساب السعرات الحرارية</a>
        <a href="{% url 'food_calculator' %}" class="button">جدول السعرات الحرارية للاغذية</a>
        <a href="{% url 'meals' %}" class="button">الرئيسية</a>
    </div>
</body>
</html>
