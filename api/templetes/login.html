<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthy Life Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('healthy_lifestyle.jpg'); /* Same background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .login-container {
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container .button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4c96af;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-container .button:hover {
            background-color: #4070b3;
        }
        .login-container .signup-button {
            background-color: #2196F3;
        }
        .login-container .signup-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <!-- Add CSRF token if using Django or similar frameworks -->
            <input type="text" name="username_or_email" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup" class="signup-button">Sign Up</a></p>
    </div>
</body>
</html>
