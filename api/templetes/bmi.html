<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Healthy Life Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('healthy_lifestyle.jpg'); /* خلفية الصفحة */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
        }
        .bmi-container {
            padding: 20px;
            border-radius: 8px;
            top: 10%;
            width: 300px;
            text-align: center;
        }
        .bmi-container h1 {
            margin-bottom: 10px;
        }
        .bmi-container .intro {
            margin-bottom: 20px; /* المسافة بين النص التوضيحي والنموذج */
            font-size: 14px;
            color: #555;
        }
        .bmi-container .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .bmi-container input, .bmi-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .bmi-container input[type="number"] {
            width: 70%;
        }
        .bmi-container select {
            width: 30%;
            margin-left: 10px;
        }
        .bmi-container .button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4c96af;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer; /* تغيير شكل المؤشر */
        }
        .bmi-container .button:hover {
            background-color: #4070b3;
        }
        .bmi-container .back-button {
            background-color: #2196F3;
        }
        .bmi-container .back-button:hover {
            background-color: #0b7dda;
        }
        .nav-button {
            position: absolute;
            top: 10px;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #2196F3;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #0b7dda;
        }
        .nav-button.left {
            left: 10px;
        }
        .nav-button.right {
            right: 10px;
        }
        .nav-button .arrow {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <a href="home.html" class="nav-button left"><span class="arrow">←</span> Back to Home </a>
    <a href="more_info.html" class="nav-button right">More Info <span class="arrow">→</span></a>

    <div class="bmi-container">
        <h1>BMI Calculator</h1>
        
        <form action="/calculate_bmi" method="POST">
            <div class="form-group">
                <input type="number" name="weight" placeholder="Weight" required>
                <select name="weight_unit">
                    <option value="kg">KG</option>
                    <option value="lbs">POUNDS</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" name="height" placeholder="Height" required>
                <select name="height_unit">
                    <option value="cm">CM</option>
                    <option value="inch">INCHES</option>
                </select>
            </div>
            <button type="submit" class="button">Calculate BMI</button>
        </form>
    </div>
</body>
</html>
